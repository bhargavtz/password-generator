<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Password Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100">
  <div class="container mx-auto mt-5 p-5 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-4">Secure Password Generator</h1>

    <div class="mb-4">
      <h3 class="font-semibold">Password Length:</h3>
      <input type="number" id="lengthInput" min="8" value="16" max="32" class="border rounded-md p-2 w-full">
    </div>

    <div class="mb-4">
      <h3 class="font-semibold">Keyword for Password:</h3>
      <input type="text" id="keywordInput" class="border rounded-md p-2 w-full">
    </div>

    <div class="mb-4">
      <h3 class="font-semibold">Choose Password Pattern (L for letter, N for number):</h3>
      <input type="text" id="patternInput" value="LLNNLL" class="border rounded-md p-2 w-full">
    </div>

    <div class="mb-4">
      <h3 class="font-semibold">Character Types:</h3>
      <div class="form-check">
        <input type="checkbox" id="lowercaseCheckbox" class="form-check-input" checked>
        <label for="lowercaseCheckbox" class="form-check-label">Lowercase Letters</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="uppercaseCheckbox" class="form-check-input" checked>
        <label for="uppercaseCheckbox" class="form-check-label">Uppercase Letters</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="numbersCheckbox" class="form-check-input" checked>
        <label for="numbersCheckbox" class="form-check-label">Numbers</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="symbolsCheckbox" class="form-check-input">
        <label for="symbolsCheckbox" class="form-check-label">Symbols</label>
      </div>
    </div>

    <div class="mb-4">
      <p>Generated Password:</p>
      <input type="text" id="passwordOutput" readonly class="border rounded-md p-2 w-full">
      <button id="copyButton" title="Copy to clipboard" class="btn btn-primary mt-2">Copy</button>
    </div>

    <button id="generateButton" class="btn btn-success">Generate Password</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
